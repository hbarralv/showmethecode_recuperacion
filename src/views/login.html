<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    
</head>
<body style="background-color: gray;">
  <div class="p-5 text-center">
    <div class="mask">
        <form id="login-form" class="d-grid gap-3">                       
          <h1 class="mb-3">Inicia Sesion</h1>                      
            <div class="col content-name ">
              <div class="section">
                <label for="inputEmail" class="col-form-label" style="font-size: 20px; font-weight: bold">Email</label>
                <input type="email" id="inputEmail" name="email" class="form-control" aria-describedby="emailHelpInline">
              </div>
              <div class="section">
                <label for="inputPassword" class="col-form-label" style="font-size: 20px; font-weight: bold">password</label>
                <input type="password" id="inputPassword" name="password" class="form-control" aria-describedby="passwordHelpInline">
              </div>
              <br>
              <div class="section">
                <button type="submit" style="margin-top:center;"><b>LOGIN</b></button>
              </div>
            </div> 
        </form>
        <br>
    </div>
    <div class="section">
      <div class="title" style="font-size: 20px; font-weight: bold">¿No estás registrado?</div>
      <br>
          <a href="signup"><button class="button"><b> REGISTRO </b></button></a>
      <br>
    </div>
  </div>
</body>
<footer>
  <script type="text/javascript" src="./login.js"></script>
</footer>
</html>
